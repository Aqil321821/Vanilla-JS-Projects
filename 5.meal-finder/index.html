<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-hamburger-30.png" type="image/x-icon">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Meal Finder | Hungry ? Make A Food That You Love</title>
</head>
<body>
         
    <div class="container">
        <h1>Meal Finder </h1>
          <div class="flex">
            <form class="flex" id="submit">
                <input type="text" class="search" id="search" placeholder="Search For Food Recipies e.g Chicken">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                 </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>

            </button>
          </div>

          <!-- here to put data on dom after getting from api -->
          <div id="result-heading"></div>
          <div class="meals" id="meals"></div>
          <div id="single-meal"></div>
    </div>















      <div class="spinner " id="spinner"></div>
    <script src="app.js"></script>
</body>
</html>
